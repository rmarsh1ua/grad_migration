id: ua_gc
label: GC Proof of Concept
migration_group: gc_migration
migration_tags:
  - Quickstart Content Migration
  - GC Content Migration
status: true

source:
  plugin: az_node
  node_type: uagc_page

destination:
  plugin: entity:node
  bundle: az_flexible_page

process:

  type:
    plugin: default_value
    default_value: az_flexible_page

  title: title

  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky

  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en

  uid:
    -
      plugin: migration_lookup
      migration: az_user
      no_stub: true
      source: node_uid
    -
      plugin: default_value
      default_value: 0

  path/pathauto:
    -
      plugin: skip_on_empty
      source: alias
      method: process
    -
      plugin: default_value
      default_value: 0

  path/alias:
    -
      plugin: skip_on_empty
      source: alias
      method: process


#  field_az_main_content/target_id:
#    -
#      plugin: migration_lookup
#      migration: ua_gc_paragraph
#      source: nid
#      no_stub: true
#    -
#      plugin: extract
#      index:
#        - 0


  temp_body_value:
    plugin: migration_lookup
    source: nid
    migration: ua_gc_paragraph

  temp_files_values:
    plugin: migration_lookup
    source: nid
    migration: ua_gc_media_paragraph


  field_az_main_content:
    -
      plugin: paragraphs_mapping_flexible_page
      source:
        - '@temp_body_value'
        - '@temp_files_values'


#  field_az_main_content/target_revision_id:
#    -
#      plugin: migration_lookup
#      migration: ua_gc_paragraph
#      source: nid
#      no_stub: true
#    -
#      plugin: extract
#      index:
#        - 1

  field_az_page_category:
    -
      plugin: migration_lookup
      source: field_tags
      migration:
        - ua_gc_tag

  field_az_media_image:
    plugin: sub_process
    source: field_images
    process:
      delta: delta
      target_id:
      -
        plugin: migration_lookup
        source: fid
        migration:
          - ua_gc_images_media

dependencies:
  enforced:
    module:
      - az_migration
      - ua_gc_paragraph

migration_dependencies:
  required:
    - az_user
    - ua_gc_paragraph
    - ua_gc_tag
    - ua_gc_images_media
