id: ua_gc_redirect
label: Grad College Path Redirect
migration_group: gc_migration
migration_tags:
  - Redirects
  - GC Content Migration
status: true

source:
  plugin: d7_path_redirect
process:
  rid: rid
  ## Commenting this out because
  ## it skips "unused" redirects.
  ## This causes some failures
  ## to happen if the content
  ## doesn't exist on the new site
  #skip_count:
  #  plugin: skip_on_value
  #  source: count
  #  value: 0
  #  method: row
  uid:
    -
      plugin: migration_lookup
      migration: az_user
      no_stub: true
      source: node_uid
    -
      plugin: default_value
      default_value: 1
  redirect_source/path: source
  redirect_source/query:
    plugin: d7_redirect_source_query
    source: source_options
  link_path_processed:
    plugin: az_migrated_path_lookup
    term_migration:
      - ua_gc_tag
    node_migration:
      - ua_gc_page
      - ua_gc_accordion_page
      - ua_gc_umbrella_page
      - ua_gc_article
      - ua_admin_page
    source: redirect
  redirect_redirect/uri:
    -
      plugin: d7_path_redirect
      source:
        - "@link_path_processed"
        - redirect_options
  language:
    plugin: default_value
    source: language
    default_value: und
  status_code:
    plugin: default_value
    default_value: 302
    source: status_code

destination:
  plugin: entity:redirect

dependencies:
  enforced:
    module:
      - az_migration

migration_dependencies:
  required:
      - ua_gc_page
      - ua_gc_accordion_page
      - ua_gc_umbrella_page
      - ua_gc_article
      - ua_admin_page
      - ua_gc_tag
      - az_user

