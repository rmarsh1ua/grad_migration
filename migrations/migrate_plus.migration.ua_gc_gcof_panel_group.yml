id: ua_gc_gcof_panel_group
migration_group: grad_migration_gcof
label: Grad College Accordion Panel to Paragraph
migration_tags:
  - GC Content Migration
  - GC Paragraphs
status: true

source:
  plugin: az_node_with_field_collection
  node_type: accordion_page
  field_collection_names: field_accordion
  key: gcof

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: az_accordion

process:
  field_az_accordion:
    plugin: sub_process
    source: field_accordion_values
    process:
      delta: delta
      title:
        -
          plugin: skip_on_empty
          source: field_panel_title
          method: process
        -
          plugin: extract
          index:
            - 0
            - value
      body:
        -
          plugin: skip_on_empty
          source: field_panel_body
          method: process
        -
          plugin: extract
          index:
            - 0
            - value

      body_format:
        plugin: default_value
        default_value: az_standard
      collapsed:
        -
          plugin: default_value
          default_value: 0

dependencies:
  enforced:
    module:
      - az_migration
      - az_accordion
