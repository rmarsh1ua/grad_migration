id: ua_gc_gcof_media_image
migration_group: grad_migration_gcof
label: Grad College Files to Image Media Migration
migration_tags:
  - GC Content Migration
  - GC Media
status: true

source:
  plugin: d7_file_by_type
  scheme: public
  key: gcof
  type:
    - image/jpeg
    - image/png
    - image/gif
    - image/jpg

  get_alt: true
  get_title: true
  constants:
    source_base_path: 'sites/default/files'

process:
  bundle: az_image

  field_media_az_image/target_id:
    -
      plugin: migration_lookup
      migration: ua_gc_gcof_file
      source: fid
    -
      plugin: skip_on_empty
      method: row
  thumbnail/target_id:
    plugin: migration_lookup
    migration: ua_gc_gcof_file
    source: fid
  field_media_az_image/alt:
    plugin: concat
    source:
      - alt
      - alt_singular
  field_media_az_image/title:
    plugin: concat
    source:
      - title
      - title_singular
  status: status
  created: timestamp
  changed: timestamp

  uid:
    -
      plugin: migration_lookup
      migration: ua_gc_gcof_user
      no_stub: true
      source: uid
    -
      plugin: default_value
      default_value: 0

destination:
  plugin: 'entity:media'
  default_bundle: az_image

dependencies:
  enforced:
    module:
      - az_migration

migration_dependencies:
  required:
    - ua_gc_gcof_file
    - ua_gc_gcof_user
