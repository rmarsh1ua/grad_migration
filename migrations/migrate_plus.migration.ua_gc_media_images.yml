id: ua_gc_media_images
migration_tags:
  - GC Content Migration
migration_group: gc_migration
label: 'Migrate Media image entities'
source:
  plugin: d7_file_by_type
  scheme: public
  type:
    - image/jpeg
    - image/png
    - image/gif
    - image/jpg

  get_alt: true
  get_title: true
  constants:
    source_base_path: 'sites/default/files'

process:
  bundle: az_image

  field_media_az_image/target_id:
    -
      plugin: migration_lookup
      migration: ua_gc_file
      source: fid
    -
      plugin: skip_on_empty
      method: row
  thumbnail/target_id:
    plugin: migration_lookup
    migration: ua_gc_file
    source: fid
  field_media_az_image/alt:
    plugin: concat
    source:
      - alt
      - alt_singular
  field_media_az_image/title:
    plugin: concat
    source:
      - title
      - title_singular
  status: status
  created: timestamp
  changed: timestamp

  uid:
    -
      plugin: migration_lookup
      migration: az_user
      no_stub: true
      source: uid
    -
      plugin: default_value
      default_value: 0

destination:
  plugin: 'entity:media'
  default_bundle: az_image
migration_dependencies:
  required:
    - ua_gc_file
    - az_user
