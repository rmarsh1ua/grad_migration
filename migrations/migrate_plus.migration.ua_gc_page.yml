id: ua_gc_main_page
label: Grad College Main Site Basic Page
migration_group: grad_migration
migration_tags:
  - GC Content Migration
  - GC Pages
status: true

source:
  plugin: az_node
  node_type: uagc_main_page

destination:
  plugin: entity:node
  bundle: az_flexible_page

process:

  type:
    plugin: default_value
    default_value: az_flexible_page

  title: title

  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky

  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en

  uid:
    -
      plugin: migration_lookup
      migration: ua_gc_user
      no_stub: true
      source: node_uid
    -
      plugin: default_value
      default_value: 0

  path/pathauto:
    -
      plugin: default_value
      default_value: 0

  path/alias:
    -
      plugin: skip_on_empty
      source: alias
      method: process

  temp_body_value:
    plugin: migration_lookup
    source: nid
    migration: ua_gc_paragraph

  temp_files_values:
    plugin: migration_lookup
    source: nid
    migration: ua_gc_media_paragraph


  field_az_main_content:
    -
      plugin: paragraphs_mapping_flexible_page
      source:
        - '@temp_body_value'
        - '@temp_files_values'

  field_az_page_category:
    -
      plugin: migration_lookup
      source: field_tags
      migration:
        - ua_gc_tag

dependencies:
  enforced:
    module:
      - az_migration

migration_dependencies:
  required:
    - ua_gc_user
    - ua_gc_paragraph
    - ua_gc_media_paragraph
    - ua_gc_tag
