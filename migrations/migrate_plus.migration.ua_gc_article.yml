id: ua_gc_article
label: Grad College Articles
migration_group: grad_migration
migration_tags:
  - GC Content Migration
  - GC Pages
status: true

source:
  plugin: az_node
  node_type: uagc_article

destination:
  plugin: entity:node
  bundle: az_news

process:

  type:
    plugin: default_value
    default_value: az_news

  title: title

  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  
  field_az_published:
    plugin: format_date
    source: created
    from_format: 'U'
    to_format: 'Y-m-d'  

  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en

  uid:
    -
      plugin: migration_lookup
      migration: az_user
      no_stub: true
      source: node_uid
    -
      plugin: default_value
      default_value: 0

  path/pathauto:
    -
      plugin: skip_on_empty
      source: alias
      method: process
    -
      plugin: default_value
      default_value: 0

  path/alias:
    -
      plugin: skip_on_empty
      source: alias
      method: process
    - 
      plugin: str_replace
      regex: true
      source: alias
      search: '#articles#'
      replace: 'news'      


  field_az_subheading:
    -
      plugin: default_value
      default_value: '' 

  field_az_body:
    -
      plugin: sub_process
      source: body
      process:
        delta: delta
        value: value
        format:
          plugin: default_value
          default_value: az_standard

  field_az_media_image:
    plugin: sub_process
    source: field_image
    process:
      target_id:
      -
        plugin: migration_lookup
        source: fid
        migration:
          - ua_gc_media_image



dependencies:
  enforced:
    module:
      - az_migration
      - az_news

migration_dependencies:
  required:
    - ua_gc_media_image