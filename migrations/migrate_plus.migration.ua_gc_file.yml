id: ua_gc_file
label: Grad College Files
migration_group: grad_migration
migration_tags:
  - GC Content Migration
  - GC Media
status: true

source:
  plugin: gc_file_migration
  scheme: public
  site: diversity
  constants:
    source_base_path: 'sites/default/files'
    old_files_path: ''

process:
  filename:
    - plugin: skip_on_empty
      method: row
      source: filename
      message: 'Cannot import empty filename.'

  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/old_files_path
        - constants/source_base_path
        - filepath
    -
      plugin: urlencode
  uri:
    -
      plugin: skip_on_empty
      method: row
      source: uri
      message: 'Cannot import empty URI, check the source site for missing files.'
    -
      plugin: file_copy
      source:
        - '@source_full_path'
        - uri
      file_exists: "use existing"

  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp

  uid:
    -
      plugin: migration_lookup
      migration: az_user
      no_stub: true
      source: uid
    -
      plugin: default_value
      default_value: 0

destination:
  plugin: entity:file


dependencies:
  enforced:
    module:
      - az_migration

migration_dependencies:
  required:
    - az_user
