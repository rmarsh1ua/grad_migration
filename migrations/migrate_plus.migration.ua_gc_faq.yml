id: ua_gc_faqs
label: Grad College Main Site FAQ Page
migration_group: grad_migration
migration_tags:
  - GC Content Migration
  - GC Pages
status: true

source:
  plugin: az_node
  node_type: uagc_main_faq

destination:
  plugin: entity:node
  bundle: frequently_asked_question

process:

  type:
    plugin: default_value
    default_value: frequently_asked_question

  title: title

  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky

  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en

  uid:
    -
      plugin: migration_lookup
      migration: ua_gc_user
      no_stub: true
      source: node_uid
    -
      plugin: default_value
      default_value: 0

  path/pathauto:
    -
      plugin: default_value
      default_value: 0

  path/alias:
    -
      plugin: skip_on_empty
      source: alias
      method: process

  field_answer:
    plugin: sub_process
    source: field_answer
    process:
      delta: delta
      value: value
      format:
        plugin: default_value
        default_value: az_standard


  field_audiences:
    -
      plugin: migration_lookup
      source: field_audiences
      migration:
        - d7_taxonomy_term:uagc_main_audiences

  field_topic:
    -
      plugin: migration_lookup
      source: field_topics
      migration:
        - d7_taxonomy_term:uagc_main_topics

  field_faq_tags:
    -
      plugin: migration_lookup
      source: field_tags
      migration:
        - d7_taxonomy_term:tags


dependencies:
  enforced:
    module:
      - az_migration

migration_dependencies:
  required:
    - ua_gc_user
    - d7_taxonomy_vocabulary
    - d7_taxonomy_term:uagc_main_topics
    - d7_taxonomy_term:tags
    - d7_taxonomy_term:uagc_main_audiences
