id: ua_gc_taxonomy_page
label: Grad College Main Site Taxonomy Page
migration_group: grad_migration
migration_tags:
  - GC Content Migration
  - GC Pages
status: true

source:
  plugin: d7_taxonomy_term
  bundle:
    - uagc_main_audiences
    - uagc_main_topics

destination:
  plugin: entity:node
  bundle: az_flexible_page

process:

  type:
    plugin: default_value
    default_value: az_flexible_page

  title: name

  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky

  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en

  uid:
    -
      plugin: default_value
      default_value: 1

  path/pathauto:
    -
      plugin: default_value
      default_value: 1

  temp_body_value:
    plugin: migration_lookup
    source: tid
    migration: ua_gc_taxonomy_paragraph


  field_az_main_content:
    -
      plugin: paragraphs_mapping_flexible_page
      source:
        - '@temp_body_value'

  field_az_page_category:
    -
      plugin: migration_lookup
      source: field_tags
      migration:
        - ua_gc_tag

dependencies:
  enforced:
    module:
      - az_migration

migration_dependencies:
  required:
    - ua_gc_taxonomy_paragraph
    - ua_gc_tag
