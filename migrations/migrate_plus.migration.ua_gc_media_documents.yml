id: ua_gc_media_documents
migration_tags:
  - GC Content Migration
migration_group: gc_migration
label: 'Migrate Media document entities'
source:
  plugin: d7_file_by_type
  scheme: public
  type:
    - application/pdf
    - application/msword
    - application/vnd.openxmlformats-officedocument.wordprocessingml.document
    - application/vnd.ms-excel
    - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
    - application/vnd.ms-powerpoint
    - application/vnd.openxmlformats-officedocument.presentationml.presentation

  constants:
    source_base_path: 'sites/default/files'

process:
  bundle: az_document

  field_media_az_document/target_id:
    -
      plugin: migration_lookup
      migration: ua_gc_file
      source: fid
    -
      plugin: skip_on_empty
      method: row
  thumbnail/target_id:
    plugin: migration_lookup
    migration: ua_gc_file
    source: fid
  #field_media_az_image/alt: alt
  #field_media_az_image/title: title
  status: status
  created: timestamp
  changed: timestamp

  uid:
    -
      plugin: migration_lookup
      migration: az_user
      no_stub: true
      source: uid
    -
      plugin: default_value
      default_value: 0

destination:
  plugin: 'entity:media'
  default_bundle: az_document
migration_dependencies:
  required:
    - ua_gc_file
    - az_user
