id: ua_gc_tag
label: UA GC Tags
migration_group: gc_migration
migration_tags:
  - Quickstart Content Migration
  - GC Content Migration
  - Taxonomy
status: true

source:
  plugin: d7_taxonomy_term
  bundle: tags

destination:
  plugin: entity:taxonomy_term
  default_bundle: az_page_categories

process:
  vid:
    plugin: default_value
    default_value: az_page_categories

  name: name
  weight: weight

  'description/value': description
  'description/format': format

  # Only attempt to stub real (non-zero) parents.
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    #-
    #  plugin: migration_lookup
    #  migration: ua_gc

  parent:
    plugin: default_value
    default_value: 0
    source: '@parent_id'

  changed: timestamp

dependencies:
  enforced:
    module:
      - az_migration
      - az_person
