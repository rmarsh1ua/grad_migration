id: ua_gc_gcof_media_paragraph
migration_group: grad_migration_gcof
label: Grad College File Attachments to Paragraph
migration_tags:
  - GC Content Migration
  - GC Media
  - GC Paragraphs
status: true

source:
  plugin: d7_node
  key: gcof
  node_type:
    - uagc_page
    - uagc_umbrella_page
    - accordion_page
    - uagc_admin_page

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: az_text

process:

  temp_download_file:
    -
      plugin: sub_process
      source: field_files
      process:
        -
          plugin: migration_lookup
          source: fid
          migration:
            - ua_gc_gcof_media_document

  field_az_text_area/value:
    -
      plugin: merge
      source:
        - '@temp_download_file'
    -
      plugin: paragraphs_file_download_field_merge

  field_az_text_area/format:
    plugin: default_value
    default_value: az_standard

dependencies:
  enforced:
    module:
      - az_migration

migration_dependencies:
  required:
    - ua_gc_gcof_media_document
